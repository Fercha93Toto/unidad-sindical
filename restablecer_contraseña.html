<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="./style/ingreso.css">

    <link href="./img/Logo.png" rel="icon">
</head>
<body>
    <section class="login-container">
        <a class="link" href="index.html">
            <div class="logo-container">
                <img src="./img/Logo.png" alt="logo" class="logo">
            </div>
        </a>
        <h2>Restablecer contraseña</h2>
        <form id="resetPasswordForm" class="login-form">
            <div class="input-group">
                <label for="newPassword">Nueva contraseña</label>
                <input type="password" id="newPassword" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="nconfirmNewPassword">Confirmar contraseña</label>
                <input type="password" id="newPassword" name="confirm_new_password" required>
            </div>
            <input type="hidden" id="resetToken" name="token"> 
            <button type="submit" class="login-btn">Restablecer contraseña</button>
            <div id="finalResetResponseMessage" class="message"></div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/registro.js"></script>
</body>
</html>
