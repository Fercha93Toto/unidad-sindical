<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksKfRzC/w1q8a97yB/bX2N1C2i5l12qCg9YwW4tP2Fp3jQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style/ingreso.css">
    
    <link href="./img/Logo.png" rel="icon">

</head>

<body>

    <section class="login-container">
        <a class="link" href="index.html">
            <div class="logo-container">
                <img src="./img/Logo.png" alt="logo" class="logo">
            </div>
        </a>

        <h2>Registrarse</h2>
        <form id="loginForm" class="login-form" action="ingreso.php" name="registro" method="post">

            
            <!-- Nombre -->
            <div class="input-group">
                <label for="regUsername">Nombre de usuario</label>
                <input type="text" id="regUsername" name="username" placeholder="Elige tu nombre de usuario" required>
                <div class="invalid-feedback">El nombre de usuario es obligatorio.</div>
            </div>

            <!-- Correo Electrónico -->
            <div class="input-group">
                <label for="regEmail">Correo electrónico</label>
                <input type="email" id="regEmail" name="email" placeholder="Ingresa tu correo electónico" required> 
                <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>           
            </div>

            <!-- Contraseña -->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>
                <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                <img class="input-icons lock" src="./img/eye.png" alt="user">
            </div>

            <!-- Confirmar contraseña -->
            <div class="input-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                <img class="input-icons lock" src="./img/eye.png" alt="user">
            </div>
            <!-- Edad -->
            <div class="input-group">
                <label for="age" class="regAge">Edad</label>
                <input type="number" id="regAge" name="age" min="18" placeholder="Edad" required>
                <div class="invalid-feedback">Debe ser mayor de 18 años.</div>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="input-group">
                <label for="date" class="birthDate">Fecha de Nacimiento:</label>
                <input type="date" id="birthDate" name="birth_date" placeholder="Fecha de nacimiento" required>
                <div class="invalid-feedback">Por favor, ingrese su fecha de nacimiento.</div>
            </div>

            <button type="submit" class="btn btn-danger mb-4">Registrarme</button>  
            <div id="registerResponseMessage" class="message"></div> 
            <div class="register">
                <a href="ingreso.html">Ya tengo cuenta</a>
            </div>  
        </form>
    </section>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/registro.js"></script>
    
</body>
</html>
